<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<style>
    model-viewer{
        width: auto;
        height: 300px;
        margin: auto;
    }    
</style>

<body>
    <model-viewer src="./assests/SESSION_1710860318_2109702_mesh (1).glb" ar ar-modes="scene-viewer webxr quick-look"
        ios-src="./assests/SESSION_1710860318_2109702_mesh (1).usdz" camera-controls tone-mapping="commerce"
        poster="./assests/poster.webp" shadow-intensity="1.24" exposure="1.09" camera-orbit="63.17deg 76.84deg 4.057m"
        field-of-view="48.59deg">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>

</body>

</html>
