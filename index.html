<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<style>
    .dot {
        display: block;
        position: absolute;
        width: 20px;
        height: 20px;
        transform: translateX(-50%) translateY(-50%);
        border-radius: 50%;
        box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.7), 0px 0px 5px 1px rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.9);
        background-color: rgba(0, 0, 0, 0.7);
    }
</style>

<body>
    <model-viewer src="./assests/SESSION_1710860318_2109702_mesh (1).glb" ar ar-modes="scene-viewer webxr quick-look"
        ios-src="./assests/SESSION_1710860318_2109702_mesh (1).usdz" camera-controls tone-mapping="commerce"
        poster="./assests/poster.webp" shadow-intensity="1">
        <!-- <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">

        </button>

    <button onclick="startAR()">Ver en tu espacio</button>

    <script>
        function startAR() {
            // Abre la cámara del dispositivo
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // La cámara está activa, puedes hacer algo con el flujo de video si lo deseas
                    console.log("Cámara activada");
                })
                .catch(function (error) {
                    // Si hay un error al acceder a la cámara
                    console.error("Error al acceder a la cámara:", error);
                });
        }
    </script>

</body>
